<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Nanum+Gothic&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
          <div class="tital">
              <h2>Our Reviews</h2>
              <div class="underline"></div>
           </div>

            <article class="review">
                <div class="img-container">
                    <img src="images/me.jpeg
                    " id="person-img">
                </div>
                <h4 id="author">Dinesh Arekar</h4>
                <p id="job">Web Developer</p>
                <p id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry.</p>
                <div class="btn-container">
                    <button class="pre-btn">
                        <i class='bx bxs-chevron-left'></i>
                    </button>
                    <button class="next-btn">
                        <i class='bx bxs-chevron-right'></i>
                    </button>
                </div>
                <button class="random-btn">Random one</button>
            </article>

        </section>
    </main>
   
    <script src="script.js"></script>
</body>
</html>
